apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: admin-service
  namespace: microservices-demo
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  host: admin-service
  subsets:
    - name: v1
      labels:
        version: v1
  trafficPolicy:
    tls:
      mode: ISTIO_MUTUAL
    connectionPool:
      tcp:
        maxConnections: 100
      http:
        http1MaxPendingRequests: 1024
        maxRequestsPerConnection: 10

